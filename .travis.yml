sudo: false
language: python
python:
  - '2.7'
  - '3.6'

env:
  - TEST=molo_lint
  - TEST=testapp_lint
  - TEST=build

cache: pip

before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements-dev.txt
  - pip install -e .
  - pip install coveralls
script: ./travis.sh
after_success:
  - coveralls

jobs:
  include:
    - stage: release
      if: tag IS present
      env: []
      before_install: []
      install: []
      script: skip
      after_success: []
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: Praekelt
        password:
          secure: 
        on:
          tags: true
          all_branches: true
